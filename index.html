<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="keywords" content="" />
		<title>Tip Calculator 1.0</title>
		<meta name="description" content="" />
		<link href="style.css" rel="stylesheet" />
	</head>
	
	<body>
		<div class="container">
			<div>
				<h2>Tip Calculator</h2>
				<p>Fill bill amount and select tip percent.<br>If not applying tip then leave alone.</p>
			</div>
			<div class="calc-bdy">
				<div>
					<div>
						<input type="text" id="bill" value="" placeholder="Bill Amount"/>
					</div>
					<div>
						<select name="" id="tip-slct">
							<option value="0">Tip</option>
							<option value="2.5">2.5</option>
							<option value="5">5</option>
							<option value="7.5">7.5</option>
							<option value="10">10</option>
							<option value="12.5">12.5</option>
						</select>
					</div>
				</div>
				<div>
					<button id="calc">Calculate</button>
				</div>
				<div id="rcpt-wrppr" hidden>
					<div>
						<h3>Reciept</h3>
						<hr>
						<div id="reciept"></div>
					</div>
				</div>
			</div>
			<div class="tggle-wrppr">
				<div>DARK</div>
				<div>
					<label class="switch">
						<input type="checkbox" id="tggle">
						<span class="slider round"></span>
					</label>
				</div>
				<div>LIGHT</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
